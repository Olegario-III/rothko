<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Rothko Painting</title>
  <link href="./styles.css" rel="stylesheet">
</head>

<body>
  <div id="editor">
    <h1>Choose what to modify</h1>
    <div id="buttons">
      <button id="frame-btn">frame</button>
      <button id="canvas-btn">canvas</button>
      <button id="one-btn">one</button>
      <button id="two-btn">two</button>
      <button id="three-btn">three</button>
      <button id="reset-btn">Reset</button>
    </div>
    <div id="inputs">
      <h2 id="label1"></h2><input id="label1-txt" type="number" disabled>
      <h2 id="label2"></h2><input id="label2-txt" type="number" disabled>
      <h2 id="label3"></h2><input id="label3-txt" type="number" disabled>
      <h2 id="label4"></h2><input id="label4-txt" type="number" disabled>
    </div>
  </div>
  <div class="frame" id="frame">
    <div class="canvas" id="canvas">
      <div class="one" id="one"></div>
      <div class="two" id="two"></div>
      <div class="three" id="three"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
