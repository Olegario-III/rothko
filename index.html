<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rothko Painting</title>
    <link href="./styles.css" rel="stylesheet">
  </head>
  <body>
    <div id="editor">
        <h1>Choose what to modify</h1>
        <div id="buttons">
            <button id="frame-btn">frame</button>
            <button id="canvas-btn">canvas</button>
            <button id="one-btn">one</button>
            <button id="two-btn">two</button>
            <button id="three-btn">three</button>
            <button id="reset-btn">Reset</button>
        </div>
        <div id="inputs">
            <h2 id="label1"></h2><input id="label1-txt" type="number" disabled>
            <h2 id="label2"></h2><input id="label2-txt" type="number" disabled>
            <h2 id="label3"></h2><input id="label3-txt" type="number" disabled>
            <h2 id="label4"></h2><input id="label4-txt" type="number" disabled>
        </div>
    </div>
    <div class="frame" id="frame">
      <div class="canvas" id="canvas">
        <div class="one" id="one"></div>
        <div class="two" id="two"></div>
        <div class="three" id="three"></div>
      </div>
    </div>
    <script>
        const label1 = document.getElementById('label1');
        const label2 = document.getElementById('label2');
        const label3 = document.getElementById('label3');
        const label4 = document.getElementById('label4');
        const label1Txt = document.getElementById('label1-txt').value;
        const label2Txt = document.getElementById('label2-txt').value;
        const label3Txt = document.getElementById('label3-txt').value;
        const label4Txt = document.getElementById('label4-txt').value;
        const frameBtn = document.getElementById('frame-btn');
        const canvasBtn = document.getElementById('canvas-btn');
        const oneBtn = document.getElementById('one-btn');
        const twoBtn = document.getElementById('two-btn');
        const threeBtn = document.getElementById('three-btn');
        const resetBtn = document.getElementById('reset-btn');
        const frame = document.getElementById('frame');
        const canvas = document.getElementById('canvas');
        const one = document.getElementById('one');
        const two = document.getElementById('two');
        const three = document.getElementById('three');
        
        const defaultFrameBorder = window.getComputedStyle(frame).borderWidth;
        const defaultFramePadding = window.getComputedStyle(frame).padding;
        const defaultFrameMargin = window.getComputedStyle(frame).margin;
        const frameBorder = defaultFrameBorder;
        const framePadding = defaultFramePadding;
        const frameMargin = defaultFrameMargin;

        const frameFunction =()=>{
              document.getElementById('label1-txt').disabled = false;

              document.getElementById('label4-txt').hidden = true;
              label1.textContent = "Frame Border (px)";
              label2.textContent = "Frame Padding (px)";
              label3.textContent = "Frame Margin (px)";

                frame.style.borderWidth = `${e.target.value}px`;
              });
              document.getElementById('label2-txt').addEventListener("input", e => {
                frame.style.borderWidth = `${e.target.value}px`;
              });
              document.getElementById('label3-txt').addEventListener("input", e => {
                frame.style.borderWidth = `${e.target.value}px`;
              });

            };
            frameBtn.addEventListener("click", frameFunction);
    </script>
  </body>
</html>
